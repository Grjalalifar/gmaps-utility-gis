<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Drag Zoom</title>
        <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAsz9GgJSJgsIuZv4YEffU5xQKXZNWYqZldXeXODanVXoAUhPuexSrxsHim3KgKS3kccHq_bPwhlXTVg" type="text/javascript">
        </script>
        <script type="text/javascript">
         document.write('<script type="text/javascript" src="../src/keydragzoom.js"><'+'/script>');
        </script>
        <script type="text/javascript">
        var map;    
        function init(){
          map = new GMap2(document.getElementById("map"));
          map.setCenter(new GLatLng(35.227, -80.84), 12);
          map.addControl(new GMapTypeControl());
          map.addControl(new GLargeMapControl());
          map.addControl(new GScaleControl());
          map.enableDoubleClickZoom();
          map.enableContinuousZoom();
          map.enableScrollWheelZoom();
			// simple drag zoom 
			map.enableKeyDragZoom(
          
				{	key: "shift", 
					boxStyle: {border: "5px dashed black", backgroundColor: "red", opacity: 0.5},
					paneStyle: { backgroundColor: "gray", opacity: 0.2 },
					borderAdjust: { width: 20, height: 20 }
				}
			);
          
        }
        </script>

<style>
#map {
width: 700px;
height: 400px;
border: 10px solid red;
}
</style>

    </head>
    <body onload="init()">
       Hold your shift key while dragging a box
       
        <div id="map"></div>

    </body>
</html>
